{% extends "index.html"%}
{% load static %}
{% block content %}

<div class="abhi">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div id="demo" class="carousel slide"data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active"data-bs-target="#demo" data-bs-slide-to="0"></button>
                    <button data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="{% static 'lo1.webp' %}" class="img img-fluid d-block w-100 mt-5" alt=""></div>
                    <div class="carousel-item ">
                        <img src="{% static 'lo2.jpg' %}" class="img img-fluid d-block w-100  mt-5" alt=""></div>
                        <div class="carousel-item ">
                            <img src="{% static 'lo3.jpg' %}" class="img img-fluid d-block w-100 mt-5" alt=""></div>          
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h1 class="mb-3" style="margin-top: 100px;color: white;">Login </h1>
            <span style="color:red;">{{msg}}</span>
            <form action="/logincheck">
               <input  name="email" type="text" placeholder="email" class="form-control border-3 border-black mb-3 alert alert-info"required >
               <input  name="password" type="password" placeholder="password" class="form-control border-3 border-black mb-3 alert alert-info" required>
               <button  style="margin-bottom:150px;" class="btn btn-primary " type="submit">Login</button>
               <button  style="margin-bottom:150px;" class="btn btn-success " type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
</div>
<style>
    .abhi{
        background-image: url("{% static 'loginImage.avif'%}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

{% endblock %}
